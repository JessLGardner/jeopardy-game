<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeopardy</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>

<body>
    <div class="header">
       <h1>JEOPARDY!</h1>
       <h5>score: $<span id="score">0</span></h5>
    </div> <!--header-->

    <div class="main">    
        <div class="board">
            <div class="column" id="col1">
                <div class="category">CATEGORY</div>
                <button class="button" id="1-1" data-target="modal1">$100</button>
                <button class="button" id="1-2" data-target="modal1">$200</button>
                <button class="button" id="1-3" data-target="modal1">$300</button>
                <button class="button" id="1-4" data-target="modal1">$400</button>
                <button class="button" id="1-5" data-target="modal1">$500</button>
            </div> <!--column-->
        </div> <!--board-->
    </div> <!--main-->

    <div id="modal1" class="modal"> <!--question-modal-->
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">X</a>
        </div> <!--modal-footer-->
       <div class="modal-content">
            <h4 id="question"></h4>
            <button id="a1" class="answer-button"></button>
            <button id="a2" class="answer-button"></button>
            <button id="a3" class="answer-button"></button>
            <button id="a4" class="answer-button"></button>
        </div> <!--model-content-->
    </div> <!--modal1-->

     <div id="modal2" class="modal"> <!--answer-right/wrong-modal-->
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">X</a>
        </div> <!--modal-footer-->
        <div class="modal-content">
           <h3 id="result"></h3>
        </div> <!--model-content-->
    </div> <!--modal2-->

    <div id="modal3" class="modal"> <!--winner/loser-modal-->
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat ">X</a>
        </div> <!--modal-footer-->
        <div class="modal-content">
           <h3 id="endgame"></h3>
        </div> <!--model-content-->
    </div> <!--modal3-->

    <div class="footer">
    </div> <!--footer-->
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script> 
</body>
</html>
