<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Jeopardy Game</title>
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css"/>
    <link rel="stylesheet" href="css/style.css" type="text/css"/>
</head>

<body>
    <div class="header">
       <img src="css/images/JeopardyLogo.png" alt="JEOPARDY!"/>
    </div> <!--header-->

    <div class="main">   
        <div class="scoreboard">
            <p>SCORE: $<span id="score">0</span></p>
        </div> <!--scoreboard-->
        <div class="board row">
            <div class="column" id="col1">
                <div class="category">CATEGORY</div>
                <div class="category"><br></div>
                <button class="button" id="1-1" data-target="modal1">$100</button>
                <button class="button" id="1-2" data-target="modal1">$200</button>
                <button class="button" id="1-3" data-target="modal1">$300</button>
                <button class="button" id="1-4" data-target="modal1">$400</button>
                <button class="button" id="1-5" data-target="modal1">$500</button>
            </div> <!--column 1-->
            <div class="column" id="col2">
                <div class="category">CATEGORY</div>
                <div class="category"><br></div>
                <button class="button" id="2-1" data-target="modal1">$100</button>
                <button class="button" id="2-2" data-target="modal1">$200</button>
                <button class="button" id="2-3" data-target="modal1">$300</button>
                <button class="button" id="2-4" data-target="modal1">$400</button>
                <button class="button" id="2-5" data-target="modal1">$500</button>
            </div> <!--column 2-->
            <div class="column" id="col3">
                <div class="category">CATEGORY</div>
                <div class="category"><br></div>
                <button class="button" id="3-1" data-target="modal1">$100</button>
                <button class="button" id="3-2" data-target="modal1">$200</button>
                <button class="button" id="3-3" data-target="modal1">$300</button>
                <button class="button" id="3-4" data-target="modal1">$400</button>
                <button class="button" id="3-5" data-target="modal1">$500</button>
            </div> <!--column 3-->
            <div class="column" id="col4">
                <div class="category">CATEGORY</div>
                <div class="category"><br></div>
                <button class="button" id="4-1" data-target="modal1">$100</button>
                <button class="button" id="4-2" data-target="modal1">$200</button>
                <button class="button" id="4-3" data-target="modal1">$300</button>
                <button class="button" id="4-4" data-target="modal1">$400</button>
                <button class="button" id="4-5" data-target="modal1">$500</button>
            </div> <!--column 4-->
            <div class="column" id="col5">
                <div class="category">CATEGORY</div>
                <div class="category"><br></div>
                <button class="button" id="5-1" data-target="modal1">$100</button>
                <button class="button" id="5-2" data-target="modal1">$200</button>
                <button class="button" id="5-3" data-target="modal1">$300</button>
                <button class="button" id="5-4" data-target="modal1">$400</button>
                <button class="button" id="5-5" data-target="modal1">$500</button>
            </div> <!--column 5-->
        </div> <!--board row-->
    </div> <!--main-->

    <div id="modal1" class="modal"> <!--question-modal-->
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close btn-flat ">X</a>
        </div> <!--modal-footer-->
       <div class="modal-content">
            <h4 id="question"></h4>
            <button id="a1" class="answer-button"></button>
            <button id="a2" class="answer-button"></button>
            <button id="a3" class="answer-button"></button>
            <button id="a4" class="answer-button"></button>
        </div> <!--model-content-->
    </div> <!--modal1-->

     <div id="modal2" class="modal"> <!--answer-right/wrong-modal-->
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close btn-flat ">X</a>
        </div> <!--modal-footer-->
        <div class="modal-content">
           <h3 id="result"></h3>
        </div> <!--model-content-->
    </div> <!--modal2-->

    <div id="modal3" class="modal"> <!--winner/loser-modal-->
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect btn-flat ">X</a>
        </div> <!--modal-footer-->
        <div class="modal-content">
           <h3 id="endgame"></h3>
        </div> <!--model-content-->
    </div> <!--modal3-->

    <div class="footer">
    </div> <!--footer-->
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/dea6a9b22a.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
    <script src="js/script.js"></script> 
</body>
</html>
